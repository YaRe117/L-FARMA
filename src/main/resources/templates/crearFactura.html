<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/crearfactura.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Crear Nueva Factura</h2>
    <form th:action="@{/facturas/guardar}" method="post">
        
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select id="cliente" name="codigoCliente" class="form-select" required>
                <option th:each="cliente : ${clientes}" th:value="${cliente.codigo}" th:text="${cliente.nombre}">Seleccione un cliente</option>
            </select>
        </div>
        
    
        <div class="mb-3">
            <label for="producto" class="form-label">Productos</label>
            <div id="productos-container">
                <div class="input-group mb-2">
                    <select name="idsProductos" class="form-select" required>
                        <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}">Seleccione un producto</option>
                    </select>
                    <input type="number" name="cantidades" class="form-control" placeholder="Cantidad" min="1" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="agregarProducto()">+</button>
                </div>
            </div>
        </div>

        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Generar Factura</button>
        </div>
    </form>
</div>

<script>
    function agregarProducto() {
        const container = document.getElementById("productos-container");
        const newProductGroup = container.firstElementChild.cloneNode(true);
        container.appendChild(newProductGroup);
    }
</script>
</body>
</html>
