<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesregistrarproductos.css">
</head>
<body>
    <div class="container mt-5">
        <h2><center>Registrar Producto</center></h2>

        <!-- Mensaje de error -->
        <div class="alert alert-danger" th:if="${error}" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form action="/productos/guardar" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required>
            </div>
            <div class="form-group">
                <label for="codigo">C贸digo del Producto:</label>
                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingrese el c贸digo del producto" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio del producto" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label> 
                <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad disponible" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci贸n:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingrese una breve descripci贸n del producto"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Imagen (Opcional):</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar Producto</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
