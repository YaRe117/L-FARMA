<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/detallefactura.css">
</head>
<body>
<div class="container mt-5">
    <h2>Detalle de Factura</h2>
    <p><strong>Fecha:</strong> <span th:text="${#dates.format(factura.fecha, 'dd/MM/yyyy')}"></span></p>
    <p><strong>Cliente:</strong> <span th:text="${factura.cliente.nombre}"></span></p>
    <p><strong>Identificación:</strong> <span th:text="${factura.cliente.identificacion}"></span></p>
    <p><strong>Teléfono:</strong> <span th:text="${factura.cliente.telefono}"></span></p>
    <p><strong>Dirección:</strong> <span th:text="${factura.cliente.direccion}"></span></p>
    <p><strong>Dirección Física:</strong> <span th:text="${factura.cliente.direccionFisica}"></span></p>
    <p><strong>Total:</strong> <span th:text="${factura.total}"></span></p>

    <h4>Productos:</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${factura.detalles}">
                <td th:text="${detalle.producto.nombre}"></td>
                <td th:text="${detalle.cantidad}"></td>
                <td th:text="${detalle.producto.precio}"></td>
                <td th:text="${detalle.cantidad * detalle.producto.precio}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/facturas" class="btn btn-secondary">Volver a la lista</a>
</div>
</body>
</html>
