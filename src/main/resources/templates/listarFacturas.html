<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/visualizacionventas.css">

</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Visualizaci√≥n de Ventas</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="factura : ${facturas}">
                <td th:text="${factura.id}"></td>
                <td th:text="${factura.fecha}"></td>
                <td th:text="${factura.cliente.nombre}"></td>
                <td th:text="${factura.total}"></td>
                <td><a th:href="@{|/facturas/${factura.id}|}" class="btn btn-info">Ver Detalle</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
