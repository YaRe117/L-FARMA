<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesactualizarproductos.css">
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Actualizar Producto</h2>
        <form th:action="@{/productos/actualizar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required />
            </div>
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" th:field="*{codigo}" class="form-control" id="codigo" required />
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" th:field="*{precio}" class="form-control" id="precio" required />
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" th:field="*{cantidad}" class="form-control" id="cantidad" required />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">URL de la Imagen:</label>
                <input type="text" th:field="*{imagen}" class="form-control" id="imagen" />
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
            <button type="submit" class="btn btn-secondary">volver a la pagina principas</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
